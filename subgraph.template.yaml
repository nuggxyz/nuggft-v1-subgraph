specVersion: 0.0.2
description: NuggFT
repository: https://github.com/nugg-labs/nuggft-subgraph
# features:
#     - nonFatalErrors
schema:
    file: ../../schema.graphql
dataSources:
    # - kind: ethereum/contract
    #   name: UniswapV3PoolUsdc
    #   # prettier-ignore
    #   network: {{network}}
    #   source:
    #       address: '{{uniswapv3pool_weth_usdc}}'
    #       abi: UniswapV3Pool
    #       # prettier-ignore
    #       startBlock: {{startblock}}
    #   mapping:
    #       kind: ethereum/events
    #       apiVersion: 0.0.5
    #       language: wasm/assemblyscript
    #       file: ../../mappings/uniswap.ts
    #       entities:
    #           - Protocol
    #       abis:
    #           - name: UniswapV3Pool
    #             file: ../../abis/UniswapV3Pool.json
    #       eventHandlers:
    #           - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
    #             handler: handleUsdcWethUniswap

    - kind: ethereum/contract
      name: NuggFT
      # prettier-ignore
      network: {{network}}
      source:
          address: '{{nuggft}}'
          abi: NuggFT
          # prettier-ignore
          startBlock: {{startblock}}
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.5
          language: wasm/assemblyscript
          file: ../../mappings/nuggft.ts
          entities:
              - Protocol
              - Swap
              - Nugg
              - Item
          abis:
              - name: NuggFT
                file: ../../abis/NuggFT.json
              - name: DotnuggV1Processor
                file: ../../abis/DotnuggV1Processor.json
          eventHandlers:
              - event: Genesis(uint256,uint32,uint32)
                handler: handleEvent__Genesis
              - event: Transfer(indexed address,indexed address,indexed uint256)
                handler: handleEvent__Transfer
          blockHandlers:
              - handler: handleBlock__all
              #   - handler: handleBlock__call
              #     filter:
              #         kind: call
          callHandlers:
              - function: claim(address,uint160)
                handler: handleCall__claim
              - function: claimItem(uint160,uint160,uint16)
                handler: handleCall__claimItem
              - function: swap(uint160,uint96)
                handler: handleCall__swap
              - function: swapItem(uint160,uint16,uint96)
                handler: handleCall__swapItem
              - function: delegate(address,uint160)
                handler: handleCall__delegate
              - function: delegateItem(uint160,uint160,uint16)
                handler: handleCall__delegateItem
              - function: loan(uint160)
                handler: handleCall__loan
              - function: rebalance(uint160)
                handler: handleCall__rebalance
              - function: payoff(uint160)
                handler: handleCall__payoff
              - function: setDotnuggV1Resolver(uint256,address)
                handler: handleCall__setDotnuggV1Resolver
              - function: rotate(uint160,uint8,uint8)
                handler: handleCall__rotate
              - function: anchor(uint160,uint16,uint256,uint256)
                handler: handleCall__anchor
