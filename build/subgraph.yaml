specVersion: 0.0.2
description: NuggFT
repository: https://github.com/nugg-labs/nuggft-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NuggSwap
    network: ropsten
    source:
      address: "0x8E696927f4581680698C124cbE8B5143e0Cf9Dbf"
      abi: NuggSwap
      startBlock: 11430000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: NuggSwap/NuggSwap.wasm
      entities:
        - Market
        - Auction
        - Bid
        - BidTransaction
        - Token
        - XNUGGDayData
        - XNUGGHourData
        - NuggFTDayData
        - NuggFTHourData
        - Account
      abis:
        - name: NuggSwap
          file: ../abis/NuggSwap.json
      eventHandlers:
        - event: SubmitOffer(address,uint256,uint256,address,uint256)
          handler: handleSubmitOffer
        - event: SubmitClaim(address,uint256,uint256,address)
          handler: handleSubmitClaim
        - event: SubmitSwap(address,uint256,uint256,address,uint256,uint64)
          handler: handleSubmitSwap
        - event: Genesis(uint128,uint128)
          handler: handleGenesis
  - kind: ethereum/contract
    name: xNUGG
    network: ropsten
    source:
      address: "0xEa71B205D6B29224d945a905Af7A25f9E9EF4f3A"
      abi: xNUGG
      startBlock: 11430000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: xNUGG/xNUGG.wasm
      entities:
        - Market
        - RewardTransfer
        - Account
        - XNUGGDayData
        - XNUGGHourData
        - NuggFTDayData
        - NuggFTHourData
        - Swap
      abis:
        - name: xNUGG
          file: ../abis/xNUGG.json
      eventHandlers:
        - event: RoyaltyAdd(indexed address,uint256)
          handler: handleRoyaltyAdd
        - event: ShareSub(indexed address,address,uint256)
          handler: handleShareSub
        - event: ShareAdd(indexed address,address,uint256)
          handler: handleShareAdd
        - event: Realize(indexed address,address,uint256)
          handler: handleTokenEarn
  - kind: ethereum/contract
    name: UniswapV3Pool
    network: ropsten
    source:
      address: "0xee815CDC6322031952a095C6cc6FEd036Cb1F70d"
      abi: UniswapV3Pool
      startBlock: 11430000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: UniswapV3Pool/UniswapV3Pool.wasm
      entities:
        - Market
      abis:
        - name: UniswapV3Pool
          file: ../abis/UniswapV3Pool.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleSwap
  - kind: ethereum/contract
    name: NuggFT
    network: ropsten
    source:
      address: "0x77F5f22bAd8fE6e01f6f60309a434de0DF336521"
      abi: NuggFT
      startBlock: 11430000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: NuggFT/NuggFT.wasm
      entities:
        - Market
        - Auction
        - TokenTransfer
      abis:
        - name: NuggFT
          file: ../abis/NuggFT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
