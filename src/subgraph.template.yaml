specVersion: 0.0.2
description: NuggFT
repository: https://github.com/nugg-labs/nuggft-subgraph
# features:
#     - nonFatalErrors
schema:
    file: ../../schema.graphql
dataSources:
    - kind: ethereum/contract
      name: NuggSwap
      # prettier-ignore
      network: {{network}}
      source:
          address: '{{nuggswap}}'
          abi: NuggSwap
          # prettier-ignore
          startBlock: {{startblock}}
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.5
          language: wasm/assemblyscript
          file: ../../mappings/nuggswap.ts
          entities:
              - Market
              - Swap
              - Offer
              - Nugg
              - User
          abis:
              - name: NuggSwap
                file: ../../abis/NuggSwap.json
          eventHandlers:
              - event: Mint(address,uint256,uint256,address,uint256)
                handler: handleMint
              - event: Commit(address,uint256,uint256,address,uint256)
                handler: handleCommit
              - event: Offer(address,uint256,uint256,address,uint256)
                handler: handleOffer
              - event: Claim(address,uint256,uint256,address)
                handler: handleClaim
              - event: Swap(address,uint256,uint256,address,uint256,uint64)
                handler: handleSwap
              - event: Genesis()
                handler: handleGenesis
    - kind: ethereum/contract
      name: xNUGG
      # prettier-ignore
      network: {{network}}
      source:
          address: '{{xnugg}}'
          abi: xNUGG
          # prettier-ignore
          startBlock: {{startblock}}
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.5
          language: wasm/assemblyscript
          file: ../../mappings/xnugg.ts
          entities:
              - Market
              - Stake
              - User
              - Trade
          abis:
              - name: xNUGG
                file: ../../abis/xNUGG.json
          eventHandlers:
              - event: Receive(address,uint256)
                handler: handleReceive
              - event: ShareSub(indexed address,address,uint256)
                handler: handleShareSub
              - event: ShareAdd(indexed address,address,uint256)
                handler: handleShareAdd
              - event: Realize(indexed address,address,uint256)
                handler: handleTokenEarn
    - kind: ethereum/contract
      name: UniswapV3Pool
      # prettier-ignore
      network: {{network}}
      source:
          address: '{{uniswapv3pool}}'
          abi: UniswapV3Pool
          # prettier-ignore
          startBlock: {{startblock}}
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.5
          language: wasm/assemblyscript
          file: ../../mappings/oracle.ts
          entities:
              - Market
          abis:
              - name: UniswapV3Pool
                file: ../../abis/UniswapV3Pool.json
          eventHandlers:
              - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
                handler: handleSwap
    - kind: ethereum/contract
      name: NuggFT
      # prettier-ignore
      network: {{network}}
      source:
          address: '{{nuggft}}'
          abi: NuggFT
          # prettier-ignore
          startBlock: {{startblock}}
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.5
          language: wasm/assemblyscript
          file: ../../mappings/nuggft.ts
          entities:
              - Market
              - Auction
              - TokenTransfer
          abis:
              - name: NuggFT
                file: ../../abis/NuggFT.json
          eventHandlers:
              - event: Transfer(indexed address,indexed address,indexed uint256)
                handler: handleTransfer
